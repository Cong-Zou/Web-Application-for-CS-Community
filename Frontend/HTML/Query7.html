<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
	<div class="col-12">
        <!-- <button ng-click="showAllQueries()">Back</button> -->
        <h3 style="text-align: center;">Query 7</h2>
        <h4>Given the name of a researcher, generate a graph* showing the direct collaboration network of the author (her all co-authors).</h2>
        <div class="idxcontainer">
            <input type="text" name="search" ng-model="search.researcher" placeholder="Researcher Name" id="researcher">
            <button type="submit" class="btn btn-search" ng-click="getResult()">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <div ng-switch="changePCView">
            <div ng-switch-when="showResult">
                 <table border="1" style="margin-top: 20px;">
                 <thead class="thead-dark">
                    <tr>
                        <th scope="col">Collaborator</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="collaborator in collaborators">
                        <td>{{collaborator}}</td>
                    </tr>
                </tbody>
            </table>
        
            </div>
          </div>  
	</div>
</div>
